<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s string!', "poop");

    // Styled
    console.log('%c I am a great text', 'background: red');
    // warning!
    console.warn('oh no a warning');
    // Error :|
    console.error('an error of no');

    // Info
    console.info("some fun fact");
    // Testing
    console.assert(1===2, 'That is not correct');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    // console.dir(p);
    // Grouping together
    console.clear();
    dogs.forEach((dog)=>{
      console.group(dog.name)
      console.log(`The dog ${dog.name} is ${dog.age}`)
      console.groupEnd(dog.name)
    })
    // counting
    console.count('Mark');
    console.count('Mark');
    console.count('Mark');
    console.count('Mark');
    console.count('Mark');
    // timing
  
  </script>
</body>
</html>
